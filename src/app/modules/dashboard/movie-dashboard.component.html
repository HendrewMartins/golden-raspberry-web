<div class="dashboard-container">
  <app-table-generic [title]="'List years with multiple winners'" [columns]="[
      { def: 'year', header: 'Year' },
      { def: 'winnerCount', header: 'Win Count' }
    ]" [data]="years">
  </app-table-generic>

  <app-table-generic [title]="'Top 3 studios with winners'" [columns]="[
      { def: 'name', header: 'Name' },
      { def: 'winCount', header: 'Win Count' }
    ]" [data]="studios">
  </app-table-generic>

  <mat-card class="panel dark-panel">
    <h3>Producers with longest and shortest interval between wins</h3>

    <app-table-generic [title]="'Maximum'" [columns]="[
        { def: 'producer', header: 'Producer' },
        { def: 'interval', header: 'Interval' },
        { def: 'previousWin', header: 'Previous Year' },
        { def: 'followingWin', header: 'Following Year' }
      ]" [data]="intervals?.max">
    </app-table-generic>

    <app-table-generic [title]="'Minimum'" [columns]="[
        { def: 'producer', header: 'Producer' },
        { def: 'interval', header: 'Interval' },
        { def: 'previousWin', header: 'Previous Year' },
        { def: 'followingWin', header: 'Following Year' }
      ]" [data]="intervals?.min">
    </app-table-generic>
  </mat-card>

  <mat-card class="panel dark-panel">
    <h3 class="panel-title"s>List movie winners by year</h3>
    <div style="display: flex; align-items: center; gap: 8px;">
      <mat-form-field appearance="outline" style="flex: 1;">
        <input matInput placeholder="Search by year" [(ngModel)]="searchYear" />
      </mat-form-field>

      <button mat-icon-button color="primary" (click)="searchWinnersByYear()" aria-label="Search">
        <mat-icon>search</mat-icon>
      </button>
    </div>

    <table mat-table [dataSource]="winnersByYear" class="mat-elevation-z8" *ngIf="winnersByYear.length > 0">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>Year</th>
        <td mat-cell *matCellDef="let element">{{ element.year }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="winnersColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: winnersColumns;"></tr>
    </table>
  </mat-card>
</div>
